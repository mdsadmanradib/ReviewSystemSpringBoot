<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Review System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Movie Review</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/movies}">Review System</a>
      </li>
     
    </ul>
  </div>
</nav>

<div class = "container">
<div class = "row">
<h1>List of Movies</h1>
</div>
<div class = "row">
<div class = "col-lg-3">
<a th:href = "@{/movies/new}" class = "btn btn-primary btn-sm mb-3">Add Movies</a>
</div>
</div>
<table class = "table table-striped table-bordered">
<thead class = "table-dark">
<tr>
<th>Name</th>
<th>Director's Name</th>
<th>Release Year</th>
<th>Rating</th>
<th>Status</th>
<th>Action</th>
</tr>

</thead>
<tbody>
<tr th:each = "movie: ${movies}">
<td th:text = "${movie.name}"></td>
<td th:text = "${movie.dirName}"></td>
<td th:text = "${movie.release}"></td>
<td th:text = "${movie.rating}"></td>
<td th:text = "${movie.status}"></td>
<td>
<a th:href = "@{/movies/edit/{id}(id=${movie.id})}"
class = "btn btn-primary" >Update</a>

<a th:href = "@{/movies/{id}(id=${movie.id})}"
class = "btn btn-danger" >Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
