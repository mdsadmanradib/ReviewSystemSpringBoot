<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Review System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Review System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/movies}">Movie Review</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
<div class = "row">
<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class = "text-center">Update Movie</h1>
<div class = "card-body">
<form th:action= "@{/movies/{id} (id=${movie.id})}" th:object ="${movie}" method = "POST">
<div class = "form-group">
<label>Name</label>
<input type = "text"
name = "name"
th:field = "*{name}"
class = "form-control"
placeholder = "Enter Movie's Name:"
/>
</div>

<div class = "form-group">
<label>Director's Name</label>
<input type = "text"
name = "dirName"
th:field = "*{dirName}"
class = "form-control"
placeholder = "Enter Director's Name:"
/>
</div>

<div class = "form-group">
<label>Release Year</label>
<input type = "text"
name = "release"
th:field = "*{release}"
class = "form-control"
placeholder = "Enter Release Year:"
/>
</div>
<div class = "form-group">
<label>Rating</label>
<input type = "text"
name = "rating"
th:field = "*{rating}"
class = "form-control"
placeholder = "Enter Your Rating:"
/>
</div>
<div class = "form-group">
<label>Status</label>
<input type = "text"
name = "status"
class = "form-control"
placeholder = "Enter Status:"
/>
</div>
<div class = "box-footer">
<button type = "submit" class ="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
